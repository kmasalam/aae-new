<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aae</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="assets/css/skeleton.css" />
    <!--  -->
    <link rel="stylesheet" href="assets/css/aae-fonts.css" />
    <!--  -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <!--  -->
    <link rel="stylesheet" href="assets/css/base.css" />
    <!--  -->
    <link rel="stylesheet" href="assets/css/progressbar.css" />
    <!--  -->
    <link rel="stylesheet" href="assets/css/demo.css" />
    <!--  -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="columns">
          <!--  -->
          <div
            class="aae-widget aae-progressbar aae-is-progressbar-line"
            data-aae-parcent="60"
            data-aae-duration="5"
          >
            <div class="aae-progressbar__wrapper">
              <div class="aae-progressbar__container">
                <span class="aae-progressbar__title">Javascript</span>
                <span class="aae-progressbar__parcent">60</span>
                <span class="aae-progressbar__line"></span>
              </div>
            </div>
          </div>
          <!--  -->
          <!--  -->
          <div
            class="aae-widget aae-progressbar aae-is-progressbar-line"
            data-aae-parcent="80"
            data-aae-duration="5"
          >
            <div class="aae-progressbar__wrapper">
              <div class="aae-progressbar__container">
                <span class="aae-progressbar__title">Javascript</span>
                <span class="aae-progressbar__parcent">60</span>
                <span class="aae-progressbar__line"></span>
              </div>
            </div>
          </div>
          <!--  -->

          <!--  -->
          <div
            class="aae-widget aae-progressbar aae-is-progressbar-line aae-has-progressbar-shadow aae-is-progressbar-capsuled"
            data-aae-parcent="80"
            data-aae-duration="5"
          >
            <div class="aae-progressbar__wrapper">
              <div class="aae-progressbar__container">
                <span class="aae-progressbar__title">Javascript</span>
                <span class="aae-progressbar__parcent">60</span>
                <span class="aae-progressbar__line"></span>
              </div>
            </div>
          </div>
          <!--  -->
        </div>
      </div>
      <div class="row">
        <div class="columns">
          <!--  -->
          <div
            class="aae-widget aae-progressbar aae-is-progressbar-circle"
            data-aae-parcent="70"
            data-aae-duration="5"
          >
            <div class="aae-progressbar__wrapper">
              <div class="aae-progressbar__container">
                <span class="aae-progressbar__title">Javascript</span>
                <span class="aae-progressbar__parcent">60</span>
                <span class="aae-progressbar__line"></span>
              </div>
            </div>
          </div>
          <!--  -->
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-2.2.4.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/progressbar.js"></script>
  </body>
</html>
